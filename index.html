<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marketplace</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container jumbotron">
      <h1>Amason</h1>
    </div>
<!-- Start of nav -->
    <div class="container card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" id="shop-tab">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link live" id="cart-tab">Cart</a>
          </li>
        </ul>
      </div>
<!--end of nav, Start of card bodys -->

      <div class="card-body" id="shop-body">
        <h4 class="card-title">Shop</h4>
        <p class="card-text">Yes, we have items, buy them.</p>
        <div class="card-group">
          <div class="card">
            <img class="card-img-top" src="img/bag.jpg" alt="great item">
            <h4 class="card-title">Buy This!</h4>
            <p class="card-text">mmm Buy it buy it buy it</p>
            <a href="#" id="bag" class="btn btn-primary">Add to cart</a>
          </div>
          <div class="card">
            <img class="card-img-top" src="img/shoe.jpeg" alt="great item">
            <h4 class="card-title">Buy This!</h4>
            <p class="card-text">mmm Buy it buy it buy it</p>
            <a href="#" id="shoe" class="btn btn-primary">Add to cart</a>
          </div>
          <div class="card">
            <img class="card-img-top" src="img/sweater.jpg" alt="great item">
            <h4 class="card-title">Buy This!</h4>
            <p class="card-text">mmm Buy it buy it buy it</p>
            <a href="#" id="sweater" class="btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>

<!-- End of card shop, start of card cart -->

      <div class="card-body" id="cart-body">
        <h4 class="card-title">Cart</h4>
        <p class="cart-empty">Your cart is empty.</p>
        <div id="output-bag"></div>
        <div id="output-shoe"></div>
        <div id="output-sweater"></div>
        <div id="output-cost"></div>
      </div>
    </div>



















  </body>
</html>
